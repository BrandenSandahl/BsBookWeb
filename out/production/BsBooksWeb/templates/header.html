{{#user}}
<!-- I show up if the user IS logged in -->
<ul>
    <li>
<span id="logout">
<form action="/logout" method="post">
    <button class="navButton" type="submit">Logout</button>
</form>
</span>
    </li>
    <li><a href="/">{{userName}}</a></li>
</ul>
{{/user}}


{{^user}}
<!-- I show up if the user is NOT logged in -->
<ul>
<span id="login">
<form action="/login" method="post">
    <li><button class="navButton" type="submit">Submit</button></li>
    <li><input type="userPassword" userName="passwordInput" placeholder="User Password" /></li>
    <li><input type="text" userName="nameInput" placeholder="User Name" /></li>
</form>
</span>
    {{#passMisMatch}}
    <li>
        You have entered an invalid userPassword.
    </li>

    {{/passMisMatch}}
</ul>

{{/user}}
